<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1>Kalkulator Segitiga</h1>
            <p>Hitung luas dan keliling segitiga dengan cepat dan mudah!</p>
            <button id="resetBtn">Reset</button>
        </div>
    </header>

    <section class="calculator">
        <div class="box">
            <h2>Luas Segitiga</h2>
            <img src="luassegitiganobg.png" alt="Triangle Diagram">
            <p class="formula">Rumus: L = 1/2 × a × t</p>
            <form id="luasForm">
                <label for="base">Nilai Alas:</label>
                <input type="number" id="base" name="base" placeholder="Nilai Alas" required>

                <label for="height">Nilai Tinggi:</label>
                <input type="number" id="height" name="height" placeholder="Nilai Tinggi" required>

                <button type="submit">Hitung Luas</button>
            </form>
            <p id="luasResult">Luas Segitiga: </p>
            <p id="luasResult">Luas Segitiga: </p>
            <p id="luasSteps"></p> 
        
        </div>

        <div class="box">
            <h2>Keliling Segitiga</h2>
            <img src="kelilingsegitiganobg.png" alt="Triangle Diagram">
            <p class="formula">Rumus: K = AB + BC + AC</p>
            <form id="kelilingForm">
                <label for="sideA">Sisi AB:</label>
                <input type="number" id="sideA" name="sideA" placeholder="Nilai Sisi AB" required>

                <label for="sideB">Sisi BC:</label>
                <input type="number" id="sideB" name="sideB" placeholder="Nilai Sisi BC" required>

                <label for="sideC">Sisi AC:</label>
                <input type="number" id="sideC" name="sideC" placeholder="Nilai Sisi AC" required>

                <button type="submit">Hitung Keliling</button>
            </form>
            <p id="kelilingResult">Keliling Segitiga: </p>
            <p id="kelilingResult">Keliling Segitiga: </p>
            <p id="kelilingSteps"></p> 
        </div>

    </section>

    <script src="js/script.js"></script>
</body>
</html>
